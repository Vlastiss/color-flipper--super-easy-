<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-latest.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Color Flipper</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row text-center bg-light">
        <div class="col-7" id="simple">
          <h4 id="simpleColor" class="cursor-pointer">Simple Color</h4>
        </div>
        <div class="col-3" id="hex">
          <h4 id="hexColor" class="cursor-pointer">Hex Color</h4>
        </div>
        <div class="position-absolute top-50 start-50 translate-middle">
          <h1 class="text-light rounded bg-dark ">Background Color: <span id="color"></span></h1>
          <button id="btn1" class="rounded border border-info d-none">Click me</button>
          <button id="btn2" class="rounded border border-info d-none">Click me</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
